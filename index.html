<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Turkish Letter Case Converter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" href="/case/favicon.ico"/>
</head>
<body>
    <main class="main">
        <section class="sourceTextContainer">
            <div class="textAreaContainer">
                <button class="btn clrBtn clearSourceText">Clear</button>
                <textarea
                    name="source"
                    id="sourceText"
                    cols="30"
                    rows="10"
                    autofocus
                    placeholder="Type source text"
                    lang="tr"
                ></textarea>
            </div>
        </section>
        <section class="conversionButtonContainer">
            <select name="selectCase" id="selectCase">
                <option value="lowercase">Lowercase</option>
                <option value="uppercase">Uppercase</option>
                <option value="capitalize">Capitalize</option>
            </select>
        </section>
        <section class="targetTextContainer">
            <div class="textAreaContainer">
                <button class="btn clrBtn clearTargetText">Clear</button>
                <textarea
                    name="target"
                    id="targetText"
                    cols="30"
                    rows="10"
                    placeholder="Target text"
                    readonly
                    lang="tr"
                ></textarea>
            </div>
        </section>
    </main>

<script src="scripts.js"></script>
</body>
</html>
